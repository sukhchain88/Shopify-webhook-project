services:
  - type: web
    name: shopify-webhook-handler
    env: node
    buildCommand: npm ci --only=production && npm install --only=dev && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true 